<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scrimba Login Landing Page Example</title>
</head>
<body>
    <div class="left-col">
        <div class="content">
            <h1>Got marketing? Advance your business insight.</h1>
            <p>Fill out the form and receive our award winning newsletter.</p>
        </div>
    </div>
    <div class="right-col">
        <div class="content-form">
            <div class="input-wrapper">
                <label for="name">Name</label>
                <input type="text" id="name">
             </div>
            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>        
            <div class="input-wrapper">
                <button>Sign Me Up</button>
            </div>
        </div>
    </div>
</body>
</html>
